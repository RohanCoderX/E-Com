version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g aws-cdk
      
  pre_build:
    commands:
      - npm ci
      
  build:
    commands:
      - npm run build
      - cdk synth
      
  post_build:
    commands:
      - cdk deploy --require-approval never

artifacts:
  files:
    - '**/*'