<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Commerce</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: #232f3e; color: white; padding: 1rem; text-align: center; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .login-form { background: white; padding: 2rem; border-radius: 8px; max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #007bff; color: white; width: 100%; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
        .orders-table { background: white; border-radius: 8px; overflow: hidden; margin-top: 2rem; }
        .orders-table table { width: 100%; border-collapse: collapse; }
        .orders-table th, .orders-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #eee; }
        .orders-table th { background: #f8f9fa; font-weight: bold; }
        .status-select { padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Admin Panel - E-Commerce Store</h1>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" value="admin">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="admin123">
            </div>
            <button class="btn btn-primary" onclick="adminLogin()">Login</button>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminSection" class="hidden">
            <h2>Order Management</h2>
            <button class="btn btn-primary" onclick="loadOrders()">Refresh Orders</button>
            
            <div id="ordersTable" class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr><td colspan="7">Loading orders...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://x59iggnoyg.execute-api.us-west-2.amazonaws.com/prod';
        let adminToken = null;

        async function adminLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', username, password })
                });

                const result = await response.json();

                if (result.success) {
                    adminToken = result.token;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminSection').classList.remove('hidden');
                    loadOrders();
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                alert('Login failed');
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/admin`);
                const orders = await response.json();

                const tbody = document.getElementById('ordersBody');
                
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">No orders found</td></tr>';
                } else {
                    tbody.innerHTML = orders.map(order => `
                        <tr>
                            <td>${order.orderId.substring(0, 8)}...</td>
                            <td>${order.customerName}</td>
                            <td>${order.email}</td>
                            <td>‚Çπ${order.total}</td>
                            <td>${new Date(order.timestamp).toLocaleDateString()}</td>
                            <td>
                                <select class="status-select" onchange="updateStatus('${order.orderId}', this.value)">
                                    <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                    <option value="Email Verified" ${order.status === 'Email Verified' ? 'selected' : ''}>Email Verified</option>
                                    <option value="Processing" ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                                    <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                    <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                    <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-success" onclick="updateStatus('${order.orderId}', 'Delivered')">‚úì</button>
                                <button class="btn btn-danger" onclick="updateStatus('${order.orderId}', 'Cancelled')">‚úó</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('ordersBody').innerHTML = '<tr><td colspan="7">Error loading orders</td></tr>';
            }
        }

        async function updateStatus(orderId, status) {
            try {
                const response = await fetch(`${API_URL}/admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update_status', orderId, status })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Order status updated successfully');
                    loadOrders();
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                alert('Error updating status');
            }
        }
    </script>
</body>
</html>
