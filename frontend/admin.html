<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Commerce</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --text-secondary: #666;
            --header-bg: #232f3e;
            --border-color: #ddd;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --header-bg: #0f1419;
            --border-color: #555;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: var(--bg-color); color: var(--text-color); transition: all 0.3s ease; }
        .header { background: var(--header-bg); color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .theme-toggle { background: #ff9900; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .login-form { background: var(--card-bg); padding: 2rem; border-radius: 8px; max-width: 400px; margin: 0 auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--card-bg); color: var(--text-color); }
        .password-container { position: relative; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-secondary); }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #007bff; color: white; width: 100%; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
        .orders-table { background: var(--card-bg); border-radius: 8px; overflow: hidden; margin-top: 2rem; }
        .reset-section { background: var(--card-bg); padding: 1rem; border-radius: 8px; margin-top: 1rem; }
        .alert { padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .orders-table table { width: 100%; border-collapse: collapse; }
        .orders-table th, .orders-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #eee; }
        .orders-table th { background: var(--bg-color); font-weight: bold; }
        .status-select { padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--card-bg); color: var(--text-color); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Admin Panel - E-Commerce Store</h1>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" value="admin">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <div class="password-container">
                    <input type="password" id="password" value="admin123">
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <div id="loginAlert"></div>
            <button class="btn btn-primary" onclick="adminLogin()">Login</button>
            
            <div class="reset-section">
                <h3>Reset Password</h3>
                <p>Default credentials: admin / admin123</p>
                <button class="btn btn-warning" onclick="resetPassword()">Reset to Default</button>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminSection" class="hidden">
            <h2>Order Management</h2>
            <button class="btn btn-primary" onclick="loadOrders()">Refresh Orders</button>
            
            <div id="ordersTable" class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr><td colspan="7">Loading orders...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://x59iggnoyg.execute-api.us-west-2.amazonaws.com/prod';
        
        // Check if admin API endpoint exists
        async function checkAdminAPI() {
            try {
                const response = await fetch(`${API_URL}/admin`);
                if (!response.ok) {
                    document.getElementById('ordersBody').innerHTML = '<tr><td colspan="7">Admin API not deployed yet. Please wait for deployment to complete.</td></tr>';
                }
            } catch (error) {
                document.getElementById('ordersBody').innerHTML = '<tr><td colspan="7">Admin API not available. Please check deployment.</td></tr>';
            }
        }
        let adminToken = null;
        
        // Initialize theme
        function initializeApp() {
            loadTheme();
        }
        
        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('admin-theme', newTheme);
            
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('admin-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Password visibility toggle
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Reset password
        function resetPassword() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            showAlert('Password reset to default: admin123', 'success');
        }
        
        // Show alert messages
        function showAlert(message, type) {
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 3000);
        }

        async function adminLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', username, password })
                });

                const result = await response.json();

                if (result.success) {
                    adminToken = result.token;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminSection').classList.remove('hidden');
                    showAlert('Login successful!', 'success');
                    loadOrders();
                } else {
                    showAlert('Invalid credentials. Use: admin / admin123', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Admin API may not be deployed yet.', 'error');
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/admin`);
                const orders = await response.json();

                const tbody = document.getElementById('ordersBody');
                
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">No orders found</td></tr>';
                } else {
                    tbody.innerHTML = orders.map(order => `
                        <tr>
                            <td>${order.orderId.substring(0, 8)}...</td>
                            <td>${order.customerName}</td>
                            <td>${order.email}</td>
                            <td>‚Çπ${order.total}</td>
                            <td>${new Date(order.timestamp).toLocaleDateString()}</td>
                            <td>
                                <select class="status-select" onchange="updateStatus('${order.orderId}', this.value)">
                                    <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                    <option value="Email Verified" ${order.status === 'Email Verified' ? 'selected' : ''}>Email Verified</option>
                                    <option value="Processing" ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                                    <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                    <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                    <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-success" onclick="updateStatus('${order.orderId}', 'Delivered')">‚úì</button>
                                <button class="btn btn-danger" onclick="updateStatus('${order.orderId}', 'Cancelled')">‚úó</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('ordersBody').innerHTML = '<tr><td colspan="7">Error loading orders</td></tr>';
            }
        }

        async function updateStatus(orderId, status) {
            try {
                const response = await fetch(`${API_URL}/admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update_status', orderId, status })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Order status updated successfully');
                    loadOrders();
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                alert('Error updating status');
            }
        }
        
        // Initialize app on page load
        window.onload = initializeApp;
    </script>
</body>
</html>
